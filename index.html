<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8" />
    <meta name="viewport" content="width=500px">
    <title>HORI2022</title>
    <script type="text/javascript" src="vendor/dxopal.min.js"></script>
    <script type="text/ruby">
      DXOpal.dump_error{ require_remote "src/main.rb?#{Time.now.to_i}" }
    </script>
    <style>
      #contents-header {
        text-align: center;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      #dxopal-canvas-wrapper {
        position: relative;
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%;
        text-align: center;
        margin: 0;
      }

      #dxopal-canvas {
        aspect-ratio: auto 450 / 800;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="contents-header">
      <a href="https://github.com/hoshi-sano/hori2022">github.com/hoshi-sano/hori2022</a>
    </div>

    <div id="dxopal-canvas-wrapper">
      <canvas id="dxopal-canvas"></canvas>
    </div>

    <div id="dxopal-errors"></div>
  </body>
</html>
